<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Otter flikr Demo</title>
    <style>
        img {
            height: 100%;
            float: left;
        }
    </style>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>

<div id="images"></div>

<script>
    (function () {
        var flickerAPI = 'https://api.flickr.com/services/rest/?';
        $.getJSON('https://api.flickr.com/services/rest/?method=flickr.photos.search&api_key=9e82e65fb524e2e8fcb1ed12066ebe05&text=otter&format=json&nojsoncallback=1',
                function (data) {
                    $.each(data.photos.photo, function (i, item) {
                        var photoURL = 'http://farm' + item.farm + '.static.flickr.com/' + item.server + '/' + item.id + '_' + item.secret + '_m.jpg';
                        $("<img>").attr("src", photoURL).appendTo("#images");
                        if (i === 10) {
                            return false;
                        }
                    });
                }
        );
    })();
</script>

</body>
</html>
